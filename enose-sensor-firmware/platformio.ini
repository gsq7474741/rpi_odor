;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:featheresp32]
platform = espressif32
platform_packages =
    espressif/toolchain-xtensa-esp32 @ ^12.2.0
board = featheresp32
framework = arduino
build_unflags = -std=gnu++11 -std=c++11 -std=gnu99
;build_flags = -std=c++17
build_flags = -std=gnu++20 -std=gnu17 -Wno-attributes -Wno-write-strings -frtti
;-Wl,--wrap=_Unwind_SetEnableExceptionFdeSorting
; os:1169597
; o2:1184893
; o3:1206061

board_build.partitions = partition.csv

; 串口监视器配置
monitor_speed = 115200

lib_deps =
    ; 传感器驱动 (保留)
    boschsensortec/BME68x Sensor library @ ^1.2.40408
    ; BSEC 算法库 (可选，如需气体分类可启用)
    ; boschsensortec/BSEC2 Software Library @ ^1.3.2200
    ; JSON 解析 (保留)
    bblanchon/ArduinoJson @ ^6.19.4
    
    ; 以下依赖已移除 (功能迁移到树莓派):
    ; greiman/SdFat - SD卡存储
    ; adafruit/RTClib - RTC时钟
    ; adafruit/Adafruit BusIO - I2C/SPI抽象
    ; knolleary/PubSubClient - MQTT
    ; rweather/Crypto - 加密
    ; xinyu198736/AliyunIoTSDK - 阿里云IoT