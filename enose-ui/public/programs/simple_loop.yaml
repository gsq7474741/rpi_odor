id: new_experiment
name: 新实验
description: ''
version: 1.0.0
hardware:
  bottle_capacity_ml: 150
  max_fill_ml: 100
  liquids:
    - id: liquid_node_4
      name: 未选择
      pump_index: 0
      type: LIQUID_SAMPLE
steps:
  - name: 循环
    loop:
      count: 3
      steps:
        - name: 进样
          inject:
            components:
              - liquid_id: liquid_node_4
                ratio: 1
            tolerance: 0.5
            flow_rate_ml_min: 5
            target_volume_ml: 15
        - name: 排废
          drain:
            gas_pump_pwm: 80
            timeout_s: 60
_editor_layout:
  nodes:
    - id: start
      type: start
      position:
        x: 330
        'y': 0
      data:
        programId: new_experiment
        programName: 新实验
        description: ''
        version: 1.0.0
    - id: end
      type: end
      position:
        x: 315
        'y': 570
      data: {}
    - id: node_1
      type: loop
      position:
        x: 330
        'y': 165
      data:
        count: 3
    - id: node_2
      type: inject
      position:
        x: 150
        'y': 375
      data:
        name: 进样
        targetType: volume
        targetVolumeMl: 15
        tolerance: 0.5
        flowRateMlMin: 5
        stableTimeoutS: 60
    - id: node_3
      type: drain
      position:
        x: 585
        'y': 330
      data:
        name: 排废
        gasPumpPwm: 80
        emptyToleranceG: 10
        stabilityWindowS: 2
        timeoutS: 60
    - id: node_4
      type: liquidSource
      position:
        x: 60
        'y': 195
      data:
        liquidId: ''
        liquidName: 未选择
        ratio: 1
  edges:
    - id: xy-edge__startflow-node_1flow
      source: start
      target: node_1
      sourceHandle: flow
      targetHandle: flow
    - id: xy-edge__node_2flow-node_3flow
      source: node_2
      target: node_3
      sourceHandle: flow
      targetHandle: flow
    - id: xy-edge__node_4liquid-node_2liquid
      source: node_4
      target: node_2
      sourceHandle: liquid
      targetHandle: liquid
    - id: xy-edge__node_1loopBody-node_2flow
      source: node_1
      target: node_2
      sourceHandle: loopBody
      targetHandle: flow
    - id: xy-edge__node_3flow-node_1loopBody
      source: node_3
      target: node_1
      sourceHandle: flow
      targetHandle: loopBody
    - id: xy-edge__node_1flow-endflow
      source: node_1
      target: end
      sourceHandle: flow
      targetHandle: flow
