# 液体实例数据
# 对应 Protobuf: LiquidList

liquids:
  # ============ 系统液体 ============
  - id: "water"
    name: "纯净水"
    description: "清洗用水"
    pump_index: 0
    type: RINSE
    density_g_ml: 1.0
    viscosity: LOW

  # ============ 样品液体 ============
  - id: "ethanol_50"
    name: "50%乙醇"
    description: "50%体积分数乙醇水溶液"
    pump_index: 1
    type: SAMPLE
    density_g_ml: 0.92
    viscosity: LOW

  - id: "ethanol_95"
    name: "95%乙醇"
    description: "95%体积分数乙醇"
    pump_index: 2
    type: SAMPLE
    density_g_ml: 0.81
    viscosity: LOW

  - id: "coffee_extract"
    name: "咖啡提取液"
    description: "浓缩咖啡提取液"
    pump_index: 3
    type: SAMPLE
    density_g_ml: 1.02
    viscosity: MEDIUM

  - id: "orange_juice"
    name: "鲜榨橙汁"
    description: "100%鲜榨橙汁"
    pump_index: 4
    type: SAMPLE
    density_g_ml: 1.04
    viscosity: MEDIUM

  - id: "vinegar"
    name: "白醋"
    description: "5%醋酸溶液"
    pump_index: 5
    type: SAMPLE
    density_g_ml: 1.01
    viscosity: LOW

  - id: "soy_sauce"
    name: "酱油"
    description: "普通酿造酱油"
    pump_index: 6
    type: SAMPLE
    density_g_ml: 1.15
    viscosity: MEDIUM

  - id: "milk"
    name: "牛奶"
    description: "全脂牛奶"
    pump_index: 7
    type: SAMPLE
    density_g_ml: 1.03
    viscosity: MEDIUM
