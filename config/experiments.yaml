  - id: "exp_ethanol_validation"
    name: "乙醇系统验证"
    description: "使用50%乙醇验证系统基本功能"
    workflow_id: "standard_fast"
    substance_id: "pure_ethanol_50"
    metadata:
      author: "system"
      tags: ["validation", "ethanol"]

  # ============ 单样品实验 ============
