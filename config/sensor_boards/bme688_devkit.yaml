# BME688 Development Kit 传感器板配置
# 对应 Protobuf: enose.config.SensorBoard

id: "bme688-devkit-v1"
name: "BME688 Development Kit"
vendor: "Bosch Sensortec"
firmware_version: "1.0.0"
description: "8通道 MOX 气体传感器阵列，每通道集成温湿度气压传感器"
board_type: BME688_DEVKIT

# ============ 通信配置 ============
communication:
  protocol: "serial"
  baudrate: 115200
  data_format: "json"
  timeout_ms: 1000

# ============ 传感器阵列定义 ============
sensors:
  - id: "bme_0"
    model: "BME688"
    type: "mox"
    capabilities:
      - GAS_RESISTANCE
      - TEMPERATURE
      - HUMIDITY
      - PRESSURE
    metadata:
      channel_index: "0"
      position: "array_0"

  - id: "bme_1"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "1"

  - id: "bme_2"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "2"

  - id: "bme_3"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "3"

  - id: "bme_4"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "4"

  - id: "bme_5"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "5"

  - id: "bme_6"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "6"

  - id: "bme_7"
    model: "BME688"
    type: "mox"
    capabilities: [GAS_RESISTANCE, TEMPERATURE, HUMIDITY, PRESSURE]
    metadata:
      channel_index: "7"

# ============ 采样配置 ============
sampling:
  mode: CONTINUOUS          # 连续采样模式
  base_rate_hz: 0.714       # 1 / 1.4s (140ms * 10 steps)

# ============ 时间戳配置 ============
timestamp:
  sync_method: DEVICE_TICK
  resolution_us: 1000
  max_drift_ms: 100
